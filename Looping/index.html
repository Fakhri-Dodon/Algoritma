<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	// Looping for
		for(let i = 1; i <= 10; i++) {
			console.log(i);
		}

	// looping while
		let a = 1;
		while(a <= 10) {
			console.log(a);
			a++;
		}

	// looping do while
		let b = 1;
		do {
			console.log(b);
			b++;
		} while(b <= 10);

	</script>
</body>
</html>
