<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Looping</title>
</head>
<body>
	<script type="text/javascript">
		for(let go = 20; go >= 1; go--) {
			document.write("<p>sesuatu ke-"+go+"</p>");
		}

		let daun = 10;
		while(daun >= 1) {
			console.log(daun);
			daun--;
		}
	</script>
</body>
</html>
